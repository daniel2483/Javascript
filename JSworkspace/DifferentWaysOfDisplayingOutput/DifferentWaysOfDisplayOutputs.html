<!DOCTYPE html>

<head>

<meta charset="UTF-8">

</head>

<body>
	<h1>Different Ways of display information</h1>

	<p id = "code"></p>

	<script>
		document.getElementById("code").innerHTML = "Hello World! This is from the setting of the innerHTML";
	</script>

	<p> Hello World! I am from within the paragraph tag in the HTML page</p>

	<script>
		document.write("Hello World! I am from the first document.write()");
	</script>

	<br>
	<br>

	<button onclick = "window.alert('Hello World! I am from the window alert')">
	Click Me to view a window alert</button>

	<br>
	<br>

	<button onclick="document.write('Hello World! I am from the second document.write()')">
		Click Me to clear the existing HTML</button>

	<script>
		console.log("Hello World! This is the console message");
	</script>

</body>
</html>
